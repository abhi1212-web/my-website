<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS - Future Digital Experience</title>
    <meta name="description" content="Experience the next generation of digital innovation with NEXUS - cutting-edge technology meets stunning design">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #000000;
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
            cursor: none;
        }

        /* Navbar Styles */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 255, 136, 0.1);
            transform: translateY(-100%);
            animation: navSlideIn 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.5s forwards;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }

        .nav-logo {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            opacity: 0;
            animation: fadeInRight 1s ease-out 1.5s forwards;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
            opacity: 0;
            animation: fadeInLeft 1s ease-out 1.8s forwards;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-weight: 500;
            position: relative;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            overflow: hidden;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #00ff88, #00ccff);
            transition: width 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .nav-link:hover {
            color: #ffffff;
            transform: translateY(-2px);
        }

        .nav-link:hover::before {
            width: 100%;
        }

        @keyframes navSlideIn {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeInRight {
            0% {
                opacity: 0;
                transform: translateX(-30px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInLeft {
            0% {
                opacity: 0;
                transform: translateX(30px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Custom Cursor */
        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: all 0.1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            mix-blend-mode: difference;
            animation: cursorPulse 2s ease-in-out infinite;
        }

        .cursor-follower {
            position: fixed;
            width: 40px;
            height: 40px;
            border: 2px solid rgba(0, 255, 136, 0.3);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9998;
            transform: translate(-50%, -50%);
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .cursor:hover {
            transform: translate(-50%, -50%) scale(1.5);
            background: linear-gradient(45deg, #ff0096, #00ff88);
        }

        @keyframes cursorPulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(0, 255, 136, 0.7);
            }
            50% {
                box-shadow: 0 0 0 10px rgba(0, 255, 136, 0);
            }
        }

        /* Scroll-triggered animations */
        .scroll-reveal {
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .scroll-reveal.revealed {
            opacity: 1;
            transform: translateY(0);
        }

        .scroll-reveal-left {
            opacity: 0;
            transform: translateX(-50px);
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .scroll-reveal-left.revealed {
            opacity: 1;
            transform: translateX(0);
        }

        .scroll-reveal-right {
            opacity: 0;
            transform: translateX(50px);
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .scroll-reveal-right.revealed {
            opacity: 1;
            transform: translateX(0);
        }

        /* Hero Container */
        .hero-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Animated Grid Background */
        .grid-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: 
                linear-gradient(rgba(0, 255, 136, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 136, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Neon Orbs */
        .neon-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            animation: float 8s ease-in-out infinite;
        }

        .orb1 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(0, 255, 136, 0.4), transparent);
            top: 10%;
            left: 20%;
            animation-delay: 0s;
        }

        .orb2 {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(0, 204, 255, 0.3), transparent);
            bottom: 20%;
            right: 10%;
            animation-delay: 2s;
        }

        .orb3 {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(255, 0, 150, 0.2), transparent);
            top: 60%;
            left: 70%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) translateX(0px) scale(1);
            }
            33% { 
                transform: translateY(-30px) translateX(20px) scale(1.1);
            }
            66% { 
                transform: translateY(20px) translateX(-20px) scale(0.9);
            }
        }

        /* Main Content */
        .hero-content {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 1000px;
            padding: 2rem;
        }

        /* Glitch Text Effect */
        .glitch-title {
            font-size: clamp(4rem, 12vw, 8rem);
            font-weight: 900;
            margin-bottom: 1rem;
            position: relative;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: -0.02em;
            opacity: 0;
            animation: glitchReveal 2s ease-out 0.5s forwards;
        }

        .glitch-title::before,
        .glitch-title::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch-title::before {
            animation: glitch-1 0.3s ease-in-out infinite alternate;
            color: #00ff88;
            z-index: -1;
        }

        .glitch-title::after {
            animation: glitch-2 0.3s ease-in-out infinite alternate;
            color: #00ccff;
            z-index: -2;
        }

        @keyframes glitch-1 {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        @keyframes glitch-2 {
            0% { transform: translate(0); }
            20% { transform: translate(2px, -2px); }
            40% { transform: translate(2px, 2px); }
            60% { transform: translate(-2px, -2px); }
            80% { transform: translate(-2px, 2px); }
            100% { transform: translate(0); }
        }

        @keyframes glitchReveal {
            0% {
                opacity: 0;
                transform: translateY(50px) scale(0.8);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Subtitle with typewriter effect */
        .subtitle {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 300;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #00ff88, #00ccff, #ff0096);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite, typewriter 3s steps(40) 1.5s forwards;
            opacity: 0;
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid #00ff88;
        }

        @keyframes typewriter {
            0% {
                opacity: 1;
                width: 0;
            }
            100% {
                opacity: 1;
                width: 100%;
            }
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Description */
        .description {
            font-size: clamp(1.1rem, 2.5vw, 1.6rem);
            line-height: 1.8;
            margin-bottom: 3rem;
            color: rgba(255, 255, 255, 0.8);
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            opacity: 0;
            animation: fadeInUp 1s ease-out 3s forwards;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Enhanced Neon Button with Pulse */
        .neon-btn {
            display: inline-block;
            padding: 1.2rem 3rem;
            background: transparent;
            color: #00ff88;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: 2px solid #00ff88;
            border-radius: 50px;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            opacity: 0;
            animation: buttonReveal 1.2s ease-out 3.5s forwards, buttonPulse 3s ease-in-out 4s infinite;
            z-index: 1;
        }

        .neon-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 136, 0.2), transparent);
            transition: left 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .neon-btn::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00ff88, #00ccff, #ff0096, #00ff88);
            background-size: 200% 200%;
            border-radius: 50px;
            z-index: -1;
            animation: gradientRotate 3s linear infinite;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .neon-btn:hover {
            color: #000000;
            background: #00ff88;
            box-shadow: 
                0 0 20px #00ff88,
                0 0 40px #00ff88,
                0 0 80px #00ff88,
                inset 0 0 20px rgba(0, 255, 136, 0.1);
            transform: translateY(-5px) scale(1.05);
            border-color: transparent;
        }

        .neon-btn:hover::before {
            left: 100%;
        }

        .neon-btn:hover::after {
            opacity: 1;
        }

        @keyframes buttonReveal {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.8);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes buttonPulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(0, 255, 136, 0.7);
            }
            50% {
                box-shadow: 0 0 0 20px rgba(0, 255, 136, 0);
            }
        }

        @keyframes gradientRotate {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Floating Elements */
        .floating-element {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00ff88;
            border-radius: 50%;
            box-shadow: 0 0 10px #00ff88;
            animation: floatingParticles 15s linear infinite;
        }

        .element1 { top: 10%; left: 5%; animation-delay: 0s; }
        .element2 { top: 20%; right: 10%; animation-delay: 2s; }
        .element3 { bottom: 30%; left: 15%; animation-delay: 4s; }
        .element4 { bottom: 10%; right: 20%; animation-delay: 6s; }
        .element5 { top: 70%; left: 80%; animation-delay: 8s; }

        @keyframes floatingParticles {
            0% {
                transform: translateY(0px) translateX(0px);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(50px);
                opacity: 0;
            }
        }

        /* Scan Line Effect */
        .scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ff88, transparent);
            top: 0;
            animation: scanLine 3s linear infinite;
            opacity: 0.5;
        }

        @keyframes scanLine {
            0% { top: 0%; }
            100% { top: 100%; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero-content {
                padding: 1rem;
            }
            
            .neon-btn {
                padding: 1rem 2rem;
                font-size: 1rem;
                letter-spacing: 1px;
            }

            .cursor, .cursor-follower {
                display: none;
            }

            body {
                cursor: auto;
            }
        }

        /* Matrix Rain Effect */
        .matrix-rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.1;
        }

        .matrix-column {
            position: absolute;
            color: #00ff88;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            animation: matrixRain 10s linear infinite;
        }

        @keyframes matrixRain {
            0% {
                transform: translateY(-100vh);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">NEXUS</div>
            <ul class="nav-menu">
                <li><a href="#home" class="nav-link">Home</a></li>
                <li><a href="#about" class="nav-link">About</a></li>
                <li><a href="#services" class="nav-link">Services</a></li>
                <li><a href="#contact" class="nav-link">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Custom Cursor -->
    <div class="cursor"></div>
    <div class="cursor-follower"></div>

    <div class="hero-container">
        <!-- Background Effects -->
        <div class="grid-bg"></div>
        <div class="scan-line"></div>
        
        <!-- Matrix Rain -->
        <div class="matrix-rain" id="matrix"></div>
        
        <!-- Neon Orbs -->
        <div class="neon-orb orb1"></div>
        <div class="neon-orb orb2"></div>
        <div class="neon-orb orb3"></div>
        
        <!-- Floating Elements -->
        <div class="floating-element element1"></div>
        <div class="floating-element element2"></div>
        <div class="floating-element element3"></div>
        <div class="floating-element element4"></div>
        <div class="floating-element element5"></div>
        
        <!-- Main Content -->
        <div class="hero-content">
            <h1 class="glitch-title scroll-reveal" data-text="NEXUS">NEXUS</h1>
            <h2 class="subtitle scroll-reveal-left">THE FUTURE IS NOW</h2>
            <p class="description scroll-reveal-right">
                Experience the next generation of digital innovation. 
                Where cutting-edge technology meets stunning design in perfect harmony.
            </p>
            <a href="#" class="neon-btn scroll-reveal">ENTER THE MATRIX</a>
        </div>
    </div>

    <script>
        // Custom Cursor with enhanced effects
        const cursor = document.querySelector('.cursor');
        const follower = document.querySelector('.cursor-follower');

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            
            setTimeout(() => {
                follower.style.left = e.clientX + 'px';
                follower.style.top = e.clientY + 'px';
            }, 100);
        });

        // Enhanced cursor hover effects
        document.querySelectorAll('a, button, .nav-link').forEach(element => {
            element.addEventListener('mouseenter', () => {
                cursor.style.transform = 'translate(-50%, -50%) scale(1.5)';
                follower.style.transform = 'translate(-50%, -50%) scale(1.5)';
            });
            
            element.addEventListener('mouseleave', () => {
                cursor.style.transform = 'translate(-50%, -50%) scale(1)';
                follower.style.transform = 'translate(-50%, -50%) scale(1)';
            });
        });

        // Scroll-triggered animations using Intersection Observer
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('revealed');
                }
            });
        }, observerOptions);

        // Observe all scroll-reveal elements
        document.querySelectorAll('.scroll-reveal, .scroll-reveal-left, .scroll-reveal-right').forEach(el => {
            observer.observe(el);
        });

        // Smooth navbar show/hide on scroll
        let lastScrollTop = 0;
        const navbar = document.querySelector('.navbar');
        
        window.addEventListener('scroll', () => {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            
            if (scrollTop > lastScrollTop && scrollTop > 100) {
                // Scrolling down
                navbar.style.transform = 'translateY(-100%)';
            } else {
                // Scrolling up
                navbar.style.transform = 'translateY(0)';
            }
            lastScrollTop = scrollTop;
        });

        // Matrix Rain Effect with enhanced performance
        function createMatrixRain() {
            const matrix = document.getElementById('matrix');
            const characters = '01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
            
            for (let i = 0; i < 50; i++) {
                const column = document.createElement('div');
                column.className = 'matrix-column';
                column.style.left = Math.random() * 100 + '%';
                column.style.animationDelay = Math.random() * 10 + 's';
                column.style.animationDuration = (Math.random() * 10 + 5) + 's';
                
                let text = '';
                for (let j = 0; j < 20; j++) {
                    text += characters[Math.floor(Math.random() * characters.length)] + '<br>';
                }
                column.innerHTML = text;
                
                matrix.appendChild(column);
            }
        }

        // Enhanced button interactions
        document.querySelector('.neon-btn').addEventListener('mouseenter', function() {
            this.style.transform = 'translateY(-5px) scale(1.05)';
            this.style.animation = 'none'; // Stop pulse during hover
        });

        document.querySelector('.neon-btn').addEventListener('mouseleave', function() {
            this.style.transform = 'translateY(0) scale(1)';
            this.style.animation = 'buttonPulse 3s ease-in-out infinite'; // Resume pulse
        });

        // Navbar smooth scrolling
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = link.getAttribute('href');
                if (targetId.startsWith('#')) {
                    const targetElement = document.querySelector(targetId);
                    if (targetElement) {
                        targetElement.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                }
            });
        });

        // Progressive enhancement for reduced motion
        if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
            document.documentElement.style.setProperty('--animation-duration', '0.01ms');
        }

        // Initialize all effects
        window.addEventListener('load', () => {
            createMatrixRain();
            
            // Trigger initial scroll reveal check
            setTimeout(() => {
                document.querySelectorAll('.scroll-reveal, .scroll-reveal-left, .scroll-reveal-right').forEach(el => {
                    const rect = el.getBoundingClientRect();
                    if (rect.top < window.innerHeight && rect.bottom > 0) {
                        el.classList.add('revealed');
                    }
                });
            }, 100);
        });

        // Performance optimization - pause animations when tab is not visible
        document.addEventListener('visibilitychange', () => {
            const animations = document.querySelectorAll('.matrix-column, .floating-element, .neon-orb');
            if (document.hidden) {
                animations.forEach(el => el.style.animationPlayState = 'paused');
            } else {
                animations.forEach(el => el.style.animationPlayState = 'running');
            }
        });
    </script>
</body>
